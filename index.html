<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="watch">
            <div class="watch-info">
                <div class="date">
                    <p id="date">
                    </p>
                </div>
                <div class="days">
                    <span class="btn-d">su</span>
                    <span class="btn-d">mo</span>
                    <span class="btn-d">tu</span>
                    <span class="btn-d">we</span>
                    <span class="btn-d">th</span>
                    <span class="btn-d">fr</span>
                    <span class="btn-d">sa</span>
                </div>
            </div>
            <div class="watch-controls">
                <span class="btn" id="hours">00</span><span class="btn">:</span>
                <span class="btn" id="mins">00</span><span class="btn">:</span>
                <span class="btn" id="secs">00</span>
                <span id="session"><sup>am</sup></span>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
